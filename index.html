<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>README Theme Toggle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>README Theme Toggle</h1>
    <p>Switch between Light, Dark, and Technical themes for your GitHub README or portfolio.</p>
    
    <div class="toggle-buttons">
      <button onclick="setTheme('light')">Light</button>
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('technical')">Technical</button>
    </div>
  </div>

  <script src="toggle.js"></script>
</body>
</html>
